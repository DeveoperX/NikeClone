<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/139e37df72.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Shoping Website</title>
</head>
<body>
    <header>
      <a href="index.html"><img src="images/nike.png" class="img-fluid" alt="Logo"></a>
        <div class="search_bar">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="Search Products..">
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-3">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link " href="about.html">About Us</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="shop.html">Shop</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link active" href="contact.html">Contact Us</a>
              </li>
            </ul>
            <div class="d-flex">
              <i class="fab fa-shopify"></i>
              <h6 class="me-4">CLERANCE UP TO 30% OFF</h6>
            </div>
          </div>
        </div>
      </nav>

      <div class="hero_banner_contact">
          <h1>Contact Us</h1>
      </div>

      <div class="container contact_info my-md-5 my-3">
         <div class="row">
           <div class="col-md-5">
            <img src="images/contact.svg" class="img-fluid" alt="">
           </div>
           <div class="col-md-7">
                <form id="myForm">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                            <label for="First">First Name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="Enter First Name..." required>
                          </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group mt-md-0 mt-3">
                          <label for="Last">Last Name</label>
                          <input type="text" id="lastName" class="form-control" placeholder="Enter Last Name..." required>
                        </div>
                      </div>
                  </div>
                   <div class="row mt-3">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="Email">Email Address</label>
                          <input type="email" class="form-control" placeholder="Enter Email..." required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group mt-md-0 mt-3">
                          <label for="City">City</label>
                          <select class="form-select">
                            <option value="0">Lahore</option>
                            <option value="1">Islamabad</option>
                            <option value="2">Karachi</option>
                          </select>
                        </div>
                      </div>
                  </div>
                  <div class="form-group mt-3">
                    <label for="Message">Your Message</label>
                    <textarea rows="3" class="form-control" placeholder="Enter Message..."></textarea>
                  </div>
                  <div class="form-check mt-3">
                    <input class="form-check-input" style="position: relative; top: 4px;" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Agree with Terms & Conditions
                    </label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-dark mt-4 px-5">Submit</button>
                  </div>
              </form>
           </div>
         </div>
      </div>

      <footer>
          <a href="index.html"><img id="footer_logo" src="images/nike.png" class="img-fluid" alt="Logo"></a>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="shop.html">Shop</a></li>
              <li><a href="contact.html">Contact Us</a></li>
          </ul>
          <h6>Copyright &copy; Powered By Nike</h6>
      </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> 
<script src="js/contact.js"></script>
<script src="js/index.js"></script> 
</body>
</html>
